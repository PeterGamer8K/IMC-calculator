<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./pages/home/style.css">
    <title>Calculadora de IMC</title>
</head>

<body>
    <section class="is-flex is-align-items-center" style="height:100vh;">
        <div class="container">
            <div class="columns is-multiline ">
                <div class="column is-6">
                    <label class="label">Digite o seu peso(kg)</label>
                    <input class="input bmiInput" type="number" placeholder="100 (kg)" id="mass-input">
                    <p class="help is-danger" id="massError"></p>
                </div>
                <div class="column is-6">
                    <label class="label">Digite a sua altura (cm)</label>
                    <input class="input bmiInput" type="number" placeholder="200 (cm)" id="height-input">
                    <p class="help is-danger" id="heightError"></p>
                </div>
                <div class="column is-12">
                    <button class="button is-fullwidth is-success title is-5" id="calculateBMI-button">Calcular</button>
                </div>
                <div class="column is-12 ">
                    <p class="title is-2 has-text-centered hide" id="bmi-text">IMC</p>
                    <p class="title is-4 has-text-centered hide" id="bmi-info"><span class="has-color-info is-hover">O que significa?</span></p>
                </div>

            </div>
        </div>
    </section>


    <script src="./pages/home/js/model.js"></script>
    <script src="./pages/home/js/controller.js"></script>
    <script src="./pages/home/js/view.js"></script>
    <script src="./pages/home/js/main.js"></script>


</body>

</html>
